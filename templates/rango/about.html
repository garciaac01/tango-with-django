{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
About
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Rango says...</h1>
    </div>
</div>
<div>
    Here is the about page <br />
    Visits: {{ visits}} <br>
    This tutorial has been put together by Andy<br>
</div>
<div>
    <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of Rango" />
    <img src="{% static "images/rango.jpg" %}" alt="Picture of Rango" />
</div>
<p>This text is for a JQuery example.</p>
<button class="btn btn-primary" onClick="alert('You clicked the button using inline Javascript.');">
    Click me - I run JavaScript
</button>
<button class="btn btn-primary" id="about-btn">
    Click Me - I'm JavaScript on Ice
</button>
{% endblock %}
